<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet"
		  type="text/css"
		  href="main.css" />
</head>

<body>

	<div class="flex-text">
		<div>
			Green Elements can be dragged and dropped only on white elements of the same type - even &rarr; even or odd &rarr; odd
		</div>
	</div>

	<div class="page">
		<div class="dark warehouse flex">
			<div class="bay light" data-id="1">odd</div>
			<div class="bay light" data-id="2">even</div>
			<div class="bay light" data-id="3">odd</div>
			<div class="bay light" data-id="4">even</div>
		</div>

		<div class="dark warehouse flex">
			<div class="bay light" data-id="5">odd</div>
			<div class="bay light" data-id="6">even</div>
			<div class="bay light" data-id="7">odd</div>
		</div>

		<div class="dark sidebar">
			<div class="transport colored draggable" data-id="1">odd</div>
			<div class="transport colored draggable" data-id="2">even</div>
			<div class="transport colored draggable" data-id="3">odd</div>
			<div class="transport colored draggable" data-id="4">even</div>
			<div class="transport colored draggable" data-id="5">odd</div>
			<div class="transport colored draggable" data-id="6">even</div>
			<div class="transport colored draggable" data-id="7">odd</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
			integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
			crossorigin="anonymous"></script>

	<script src="main.js"></script>

</body>

</html>
